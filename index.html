    <style>
        body {
            margin: 0;

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;

        // 自分のアクセストークンをセット

        // 上野駅周辺の地図を表示する
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            //style: 'mapbox://styles/toshiaki-aoyama/ckknbdlau460v17o98xcg1qlg', //カスタムスタイルを適用
            center: [139.77720309, 35.71346722],//[lng, lat]
            zoom: 14
        });

        // マーカーをロード
        var marker1 = new mapboxgl.Marker({ color: '#000000' })
            .setLngLat([139.77720309, 35.71346722])
            .addTo(map);
        var popup1 = new mapboxgl.Popup({ offset: 25 })
            .setMaxWidth("auto")
            .setHTML("<h1>緯度：" + marker1.getLngLat().lat + "</br>経度：" + marker1.getLngLat().lng + "</h1>");
        new mapboxgl.Marker()
            .setLngLat(marker1.getLngLat())
            .setPopup(popup1)
            .addTo(map);

        var marker2 = new mapboxgl.Marker({ color: '#000000' })
            .setLngLat([139.77920309, 35.71346722])

        var popup2 = new mapboxgl.Popup({ offset: 25 })

        new mapboxgl.Marker()

            .setPopup(popup2)

        //右クリック時のドラッグ動作を無効化=ショートカットメニュー表示有効
